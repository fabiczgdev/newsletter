<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div>


    <div class="wrapper">

      <div class="container success">
        <div class="container-success">
          <img src="assets/images/icon-list.svg" alt="">
          <h1> Thanks for subscribing! </h1>
          <p> A confirmation email has been sent to <b><span id="correo"></span></b>. <br>
            Please open it and click the button inside to confirm your subscription.
          </p>
          <a href="index.html" class="btn"> Dismiss message </a>

        </div>

      
        
      </div>

    </div>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", function() {
      // Obtener el parámetro de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');

      // Mostrar el correo electrónico en el span
      if (email) {
        const correoSpan = document.getElementById('correo');
        correoSpan.textContent = email;
      }
    });
  </script>
</body>

</html>
