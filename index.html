<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div>


    <div class="wrapper">

      <div class="container">
        <div class="container-form">
          <h1> Stay updated! </h1>
          <p> Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul>
            <li> <img src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters </li>
            <li> <img src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success </li>
            <li> <img src="assets/images/icon-list.svg" alt=""> And much more! </li>
          </ul>
          <form name="form01" action="exito.html" id="newsletterForm">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" required autocomplete="off" placeholder="email@company.com">
            <div class="feedback">Valid email required</div>
            <button type="submit" class="btn">Subscribe to monthly newsletter</button>
          </form>
          
        </div>

        <div class="container-img">
        </div>
      </div>

    </div>
  </div>
  <script>
    document.forms.form01.addEventListener("invalid", function (e) {
      e.preventDefault();
      e.target.classList.add('invalid');
    }, true);

    document.forms.form01.addEventListener("focus", function (e) {
      e.preventDefault();
      [...e.target.form.querySelectorAll('.invalid')]
        .forEach(elm => elm.classList.remove('invalid'));
    }, true);

    document.getElementById('newsletterForm').addEventListener('submit', function (e) {
      const emailInput = document.getElementById('email');
      const isValid = emailInput.checkValidity();

      if (!isValid) {
        e.preventDefault();
        emailInput.classList.add('invalid');
        return;
      }
    });
  </script>

</body>

</html>
